<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/logo.png" />
      <header>
        <form id="city-form">
          <div class="search-structure">
            <input
              type="search"
              class="search-input"
              id="search-input"
              placeholder="Enter a city..."
              required
            />
            <input type="submit" class="search-button" value="Search" />
          </div>
        </form>
      </header>
      <main class="weather-info">
        <div class="details">
          <div class="current-details">
            <h1 id="main-title">Paris</h1>
            <p class="current-weather">
              <span id="current-date"></span>, moderate rain<br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>

          <div class="temperature">
            <span class="icon">☀️</span><span class="value">14</span
            ><span class="unit">°C</span>
          </div>
        </div>

        <ul>
          <div class="forecast">
            <li>
              Sun🌤️
              <p><strong>14°C</strong>-18°C</p>
            </li>
            <li>
              Mon🌤️
              <p><strong>14°C</strong>-18°C</p>
            </li>
            <li>
              Tue🌤️
              <p><strong>14°C</strong>-18°C</p>
            </li>
            <li>
              Wed🌤️
              <p><strong>14°C</strong>-18°C</p>
            </li>
            <li>
              Thu🌤️
              <p><strong>14°C</strong>-18°C</p>
            </li>
          </div>
        </ul>
      </main>
      <script src="src/index.js"></script>
      <footer>
        This project was coded by <a href="">Ana Chicaiza</a> and is on
        <a href="">Github</a> and hosted on <a href="">Netlify</a>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/logo.png" />
      <header>
        <form id="city-form">
          <div class="search-structure">
            <input
              type="search"
              class="search-input"
              id="search-input"
              placeholder="Enter a city..."
              required
            />
            <input type="submit" class="search-button" value="Search" />
          </div>
        </form>
      </header>
      <main class="weather-info">
        <div class="details">
          <div class="current-details">
            <h1 id="main-title"></h1>
            <p class="current-weather">
              <span id="current-date"></span>,
              <span id="description"></span>
              <br />
              Humidity:<strong> <span id="humidity">87</span>%</strong>, Wind:
              <strong><span id="wind">7.2</span>km/h</strong>
            </p>
          </div>

          <div class="temperature">
            <div id="icon" class="icon">☀️</div>
            <div class="value" id="value"></div>
            <div class="unit">°C</div>
          </div>
        </div>

        <ul>
          <div class="forecast">
            <li>
              Sun🌤️
              <p><strong>14°C</strong>-18°C</p>
            </li>
            <li>
              Mon🌤️
              <p><strong>14°C</strong>-18°C</p>
            </li>
            <li>
              Tue🌤️
              <p><strong>14°C</strong>-18°C</p>
            </li>
            <li>
              Wed🌤️
              <p><strong>14°C</strong>-18°C</p>
            </li>
            <li>
              Thu🌤️
              <p><strong>14°C</strong>-18°C</p>
            </li>
          </div>
        </ul>
      </main>
      <script src="src/index.js"></script>
      <footer>
        This project was coded by <a href="">Ana Chicaiza</a> and is on
        <a href="">Github</a> and hosted on <a href="">Netlify</a>
      </footer>
    </div>
  </body>
</html>
